name: Run Python Script Manually

on:
  workflow_dispatch:  # Allows manual trigger

jobs:
  run-script:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'  # Adjust to your script's requirement

      - name: Install Dependencies
        run: |
          python -m pip install --upgrade pip
          pip install psycopg2-binary selenium beautifulsoup4

      - name: Run Python Script
        env:
          DATABASE_URL: ${{ secrets.DATABASE_URL }}  # Store credentials securely
        run: python sqlScraper.py  # Replace with the actual script filename
